<!DOCTYPE html>
<html>

<head>
  <title>THERMOSTAT</title>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <script src="src/powerSaving.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/util.js"></script>
  <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
</head>

<body>
  <div>
    <section>
      <h1 class="city-request">Where do you want to go today?</h1>
      <h1 class="temp-city-display">Current outside temperature in <span id="chosen-city"></span>: <span id="weather">20</span> &#8451;</h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
  </div>
  <div>
    <h1>Your current Temperature: <span id="currTemp"></span>  &#8451;</h1>
    <div id="errors"></div>
  </div>
  <div>
    <button id="reset_button">RESET</button>
  </div>
  <div>
    <button id="temp_increase"> + </button>
    <button id="temp_decrease"> - </button>
  </div>
  <div>
    <h3>POWER SAVE</h3>
    <button id="PSM_on">ON</button> <button id="PSM_off">OFF</button>
  </div>
  <div id="energy_usage">
    <h3>YOUR ENERGY USAGE</h3> (SOME FORM OF DISPLAY FOR YOUR USAGE)
  </div>
</body>

</html>
